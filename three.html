<!DOCTYPE html>
<html >
<head>
	<title>3D Pipe Sketching</title>
    
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/pipe_style.css">
    
    <script src="js-lib/three.min.js"></script>
    <script src="js/Three-js-examples-js-OrbitControls.js"></script>
</head>

<body>
    <div id="menu-box">
        <div id="position-box">
            <p>Position</p>
            <div id="z-box">
                <span class="activator"></span>
                <input type="text" id="z-pos"></input>
                <span type="label">ELEVATION</span>
            </div>
            <div id="x-box">
                <span class="activator"></span>
                <input type="text" id="x-pos"></input>
                <span type="label">NORTH</span>
            </div>
            <div id="y-box">
                <span class="activator"></span>
                <input type="text" id="y-pos"></input>
                <span type="label">EAST</span>
            </div>
        </div>
        <div id="delta-box">
            <p>Segment</p>
            <div id="z-box">
                <span class="activator"></span>
                <input type="text" id="z-delta"></input>
                <span type="label">ELEVATION</span>
            </div>
            <div id="x-box">
                <span class="activator"></span>
                <input type="text" id="x-delta"></input>
                <span type="label">NORTH</span>
            </div>
            <div id="y-box">
                <span class="activator"></span>
                <input type="text" id="y-delta"></input>
                <span type="label">EAST</span>
            </div>
        </div>
    </div>

                
    <script src="js/threePipe.js"></script>
</body>
</html>
